<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Форма для покупки</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Форма для покупки</h2>
  
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="productName">Назва товару</label>
        <input type="text" class="form-control" id="productName" placeholder="Назва товару" required>
      </div>
      <div class="form-group col-md-6">
        <label for="quantity">Кількість</label>
        <input type="number" class="form-control" id="quantity" placeholder="Кількість" required>
      </div>
    </div>

    <div class="form-group">
      <label for="customerName">Ім'я</label>
      <input type="text" class="form-control" id="customerName" placeholder="Ім'я" required>
    </div>

    <div class="form-group">
      <label for="email">Електронна пошта</label>
      <input type="email" class="form-control" id="email" placeholder="Електронна пошта" required>
    </div>

    <div class="form-group">
      <label for="address">Адреса доставки</label>
      <input type="text" class="form-control" id="address" placeholder="Адреса доставки" required>
    </div>

    <button type="submit" class="btn btn-primary">Замовити</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
